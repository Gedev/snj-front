<form [formGroup]="categoryFormGroup" (ngSubmit)="updateCategory()">
  <h2>Change category for projects</h2>
  <div class="mb-3">
    <label for="InputName" class="form-label">Category name</label>
    <input type="text" class="form-control" id="InputName" aria-describedby="nameHelp" formControlName="name">
    <div id="nameHelp" class="form-text">Change the name of the categorie you want for project.</div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
