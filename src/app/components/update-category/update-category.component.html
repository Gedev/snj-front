<form [formGroup]="categoryFormGroup" (ngSubmit)="updateCategory()">
  <h2>Mettre à jour ce catégorie</h2>
  <div class="mb-3">
    <label for="InputName" class="form-label">Nom</label>
    <input type="text" class="form-control" id="InputName" aria-describedby="nameHelp" formControlName="name">
    <div id="nameHelp" class="form-text">Changer le nom de la catégorie.</div>
  </div>
  <button type="submit" class="btn btn-primary">Valider</button>
</form>
