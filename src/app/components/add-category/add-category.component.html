
<form [formGroup]="categorieFormGroup" (ngSubmit)="addCategorie()">
  <h2>Add category for projects</h2>
  <div class="mb-3">
    <label for="InputName" class="form-label">Category name</label>
    <input type="text" class="form-control" id="InputName" aria-describedby="nameHelp" formControlName="name">
    <div id="nameHelp" class="form-text">Put the name of the categorie you want to add for project.</div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
