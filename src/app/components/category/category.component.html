<div>

  <ol class="list-group list-group-numbered w-50">
    <h2>List of project categories.</h2>

    <div class="d-grid gap-2 d-md-flex mb-2">
      <a class="btn btn-primary me-md-2"  routerLink="/addCategory">Add category</a>
    </div>
    <div *ngFor="let c of listCategories; let in=index">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{ c.name}}</div>
        </div>
        <ul class="list-group list-group-horizontal">

          <li class="list-group-item listButton"><a routerLink="#" (click)="updateCategory(c)" class="text-warning" title="update"><fa-icon [icon]="edit"></fa-icon></a></li>
          <li class="list-group-item listButton"><a routerLink="#" class="text-danger" title="delete"><fa-icon [icon]="trash"></fa-icon></a></li>

        </ul>
      </li>
    </div>
  </ol>

</div>
